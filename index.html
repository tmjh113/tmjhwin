<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乾淨天中傳說對決報名賽</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4CAF50;
            --background-color: #F4F7FE;
            --text-color: #333333;
            --accent-color: #FF6B6B;
        }
        body {
            font-family: 'Noto Sans TC', 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background-color: #FFFFFF;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 3em;
            margin-bottom: 40px;
            letter-spacing: 3px;
            position: relative;
        }
        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            margin: 20px auto 0;
            border-radius: 2px;
        }
        .message {
            font-size: 1.5em;
            color: var(--accent-color);
            margin-top: 30px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 2.5em;
            }
            .message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>乾淨天中傳說對決報名賽</h1>
        <div class="message">
            <p>報名已經結束，感謝您的關注！</p>
            <p>請關注後續比賽公告。</p>
        </div>
    </div>
</body>
</html>
