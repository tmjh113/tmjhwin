<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶資料</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 15px;
        }
        .user-item {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .user-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .user-item p {
            margin: 5px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用戶資料</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="輸入代號搜尋" oninput="filterUsers()">
        </div>
        <div class="user-list" id="userList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDAw3LKSDHHwasOhN0l63lO4I-AO1xeGGU",
            authDomain: "tmjh113.firebaseapp.com",
            projectId: "tmjh113",
            storageBucket: "tmjh113.appspot.com",
            messagingSenderId: "936878916477",
            appId: "1:936878916477:web:cbff479db9898b0a218214",
            measurementId: "G-J5WT01ZLBD"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function loadUsers() {
            const userList = document.getElementById('userList');
            const usersSnapshot = await db.collection('registrations').get();
            
            usersSnapshot.forEach(doc => {
                const userData = doc.data();
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.id = userData.code;
                userElement.innerHTML = `
                    <p><strong>代號：</strong>${userData.code}</p>
                    <p><strong>姓名：</strong>${userData.name}</p>
                    <p><strong>遊戲名稱：</strong>${userData.username || '未設定'}</p>
                `;
                userList.appendChild(userElement);
            });
        }

        function filterUsers() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const userItems = document.querySelectorAll('.user-item');
            
            userItems.forEach(item => {
                const code = item.id.toLowerCase();
                if (code.includes(searchInput)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        loadUsers();
    </script>
</body>
</html>
